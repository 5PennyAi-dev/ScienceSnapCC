<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ScienceSnap Infographics</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Fredoka:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        /* Primary Colors - Vibrant & Playful */
        --color-primary: #FF6B9D;        /* Hot Pink */
        --color-secondary: #4ECDC4;      /* Turquoise */
        --color-accent-1: #FFE66D;       /* Sunny Yellow */
        --color-accent-2: #95E1D3;       /* Mint Green */
        --color-accent-3: #F38181;       /* Coral */
        --color-accent-4: #AA96DA;       /* Lavender */
        --color-accent-5: #FFA07A;       /* Light Salmon */

        /* Background & Surfaces */
        --bg-primary: #FFFFFF;
        --bg-card: rgba(255, 255, 255, 0.95);
        --bg-overlay: rgba(255, 255, 255, 0.9);

        /* Text */
        --text-primary: #2D3748;         /* Dark gray */
        --text-secondary: #4A5568;       /* Medium gray */
        --text-light: #718096;           /* Light gray */
      }

      body {
        font-family: 'Inter', sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #4facfe 75%, #00f2fe 100%);
        background-attachment: fixed;
        position: relative;
      }

      h1, h2, h3, h4, h5, h6 {
        font-family: 'Fredoka', sans-serif;
        font-weight: 700;
      }

      /* Floating background decorations */
      body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(circle at 20% 50%, rgba(255, 107, 157, 0.1) 0%, transparent 50%),
                    radial-gradient(circle at 80% 80%, rgba(78, 205, 196, 0.1) 0%, transparent 50%),
                    radial-gradient(circle at 40% 80%, rgba(255, 230, 109, 0.05) 0%, transparent 50%);
        pointer-events: none;
        z-index: -1;
        animation: float 20s ease-in-out infinite;
      }

      /* Animated stars in background */
      body::after {
        content: '‚ú® ‚≠ê üåü ‚ú® ‚≠ê';
        position: fixed;
        top: 10%;
        left: 5%;
        font-size: 2rem;
        opacity: 0.3;
        pointer-events: none;
        z-index: 0;
        animation: twinkle 3s ease-in-out infinite;
      }

      /* Custom scrollbar for webkit */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.1);
      }
      ::-webkit-scrollbar-thumb {
        background: linear-gradient(to bottom, #FF6B9D, #4ECDC4);
        border-radius: 5px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: linear-gradient(to bottom, #FF6B9D, #4ECDC4);
        opacity: 0.8;
      }

      /* Utility to hide scrollbar but allow scrolling */
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }

      /* Additional science emoji decorations - bottom right */
      #root::before {
        content: '‚öõÔ∏è üî¨ üß™ üß¨ ü™ê';
        position: fixed;
        bottom: 10%;
        right: 5%;
        font-size: 1.8rem;
        opacity: 0.25;
        pointer-events: none;
        z-index: 0;
        animation: twinkle 4s ease-in-out infinite;
        animation-delay: 1.5s;
      }

      /* Additional science emoji decorations - middle right */
      #root::after {
        content: 'üß≤ ‚ö° üí° üå°Ô∏è';
        position: fixed;
        top: 50%;
        right: 10%;
        font-size: 1.5rem;
        opacity: 0.2;
        pointer-events: none;
        z-index: 0;
        animation: float 25s ease-in-out infinite;
        animation-delay: 5s;
      }

      /* Global animations */
      @keyframes float {
        0%, 100% {
          transform: translateY(0px) rotate(0deg);
        }
        50% {
          transform: translateY(-20px) rotate(5deg);
        }
      }

      @keyframes twinkle {
        0%, 100% {
          opacity: 0.3;
          transform: scale(1);
        }
        50% {
          opacity: 0.8;
          transform: scale(1.1);
        }
      }

      @keyframes spin-slow {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }

      @keyframes bounce-light {
        0%, 100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-10px);
        }
      }

      @keyframes pulse-glow {
        0%, 100% {
          box-shadow: 0 0 0 0 rgba(255, 107, 157, 0.7);
        }
        50% {
          box-shadow: 0 0 0 10px rgba(255, 107, 157, 0);
        }
      }

      /* Utility classes for animations */
      .animate-float {
        animation: float 3s ease-in-out infinite;
      }

      .animate-bounce-light {
        animation: bounce-light 2s ease-in-out infinite;
      }

      .animate-pulse-glow {
        animation: pulse-glow 2s infinite;
      }

      .animate-spin-slow {
        animation: spin-slow 3s linear infinite;
      }
    </style>
    <script>
      // Safe shim for process.env to avoid overwriting injected values
      window.process = window.process || {};
      window.process.env = window.process.env || {};
      if (!window.process.env.NODE_ENV) {
        window.process.env.NODE_ENV = 'development';
      }
    </script>
